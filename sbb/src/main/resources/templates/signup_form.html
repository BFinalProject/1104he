<html layout:decorate="~{layout}">
<head>

	
</head>

<div layout:fragment="content" class="container my-3">
	<div class="my-3 border-bottom">
		<div>
			<h4>회원가입</h4>
		</div>
	</div>
	<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
		
		<div class="mb-3">
			<label for="name" class="form-label">이름</label>
			<input type="text" placeholder="홍길동" name="name" th:field="*{name}" class="form-control">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name
				Error</small>


		</div>
		<div class="mb-3">
			<label for="gender" name="gender" class="form-label">성별</label>
			<label for="gender" class="form-label">남
			<input type="radio" th:field="*{gender}" value="1" checked>
			</label>
			<label for="gender" class="form-label">여
				<input type="radio" th:field="*{gender}" value="2">
			</label>
			<br>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender
				Error</small>
		</div>
		<div class="mb-3">
			<label for="username" name="username" class="form-label" >사용자ID</label>
		
			
			<input type="text" placeholder="아이디를 입력해주세요" th:field="*{username}" class="form-control">
			<small id="nicknameHelp" class="form-text text-muted">
				공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
			</small><br>
		
			<small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}">Id
				Error</small>
			
		</div>
		<div class="mb-3">
			<label for="password1" class="form-label">비밀번호</label>
			<input type="password" placeholder="비밀번호를 입력해주세요" th:field="*{password1}" class="form-control">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">Password1
				Error</small>
			
		</div>
		<div class="mb-3">
			<label for="password2" class="form-label">비밀번호 확인</label>
			<input type="password" placeholder="비밀번호를 확인해주세요" th:field="*{password2}" class="form-control">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Password2
				Error</small>
			
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<input type="email" placeholder="date@date.com" th:field="*{email}" class="form-control">
			<small class="invalid-feedback">이메일을 입력하세요.</small>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
				Error</small>
		</div>
		<div class="mb-3">
			<label for="phon" class="form-label">전화번호</label>
			<input type="text" placeholder="010-1234-5678" th:field="*{phon}" class="form-control">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('phon')}" th:errors="*{phon}">phon
				Error</small>
		</div>
		<button type="submit" class="btn btn-primary">회원가입</button>
	</form>
</div>

</html>
